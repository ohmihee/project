<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/admin/css/form.css">
    <link rel="stylesheet" href="/admin/css/admin_list.css">
    <link rel="stylesheet" href="/admin/css/topmenu.css">
    <script type="text/javascript" src="/admin/js/index.js"></script>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
    <div id="main_form">
        <div id="top_m">
            <div id="top_contents_container">
                <div id="logo">
                    <p>경일직업능력개발원</p>
                </div>
                <ul>
                    <li><a href="/admin/login_on?topmenu=administrator">administrator</a></li>
                    <li><a href="/admin/login_on?topmenu=시설소개">시설소개</a></li>
                    <li><a href="/admin/login_on?topmenu=교육과정">교육과정</a></li>
                    <li><a href="/admin/login_on?topmenu=취업정보">취업정보</a></li>
                    <li><a href="/admin/login_on?topmenu=커뮤니티">커뮤니티</a></li>
                    <li><a href="/admin/login_on?topmenu=방문자정보">방문자정보</a></li>
                </ul>
            </div>
        </div>
        <div id="show_list_container">
            {% block topmenu %}
            {% endblock %}
        </div>
        <div id="contents_m">
            <div id="left_contents_container_m">
                <ul>
                    <li class="manager_mode_m">
                        <p><a href="">관리자모드</a></p>
                        <ul>
                            <li><span>최고관리자 </span><span><a href="">로그인</a></span></li>
                            <li><span id="manager_name_m"></span></li>
                            <li><span>현재 시간</span></li>
                        </ul>
                    </li>
                    <li class="left_menu_m">
                        <table class="left_menu_table_m">
                            <thead>
                                <tr>
                                    <div id="submenu_container">
                                        {% block submenu %}
                                        {% endblock %}
                                     </div>  
                                </tr>
                            </thead>                    
                        </table>
                    </li>
                   
                </ul>
                <div id="main_content_container_f">
                    {% block middlecontent %}
                    {% endblock %}
                </div>
                   
            </div> 
            
        </div>    
    </div>

</body>
</html>
