<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/admin/login_on/image" method="POST" enctype="multipart/form-data">
    <div>
        <input type="file" accept="image/*" name="img">
        <input type="submit" value="등록">
    </div>
    </form>
    {% set item = result %}
    {% for item in item %}
    <div><img src="http://localhost:3000/{{item.image}}" alt="슬라이드이미지"></div>
    <div><a href="{{item.link}}">{{item.link}}</a></div>
    {% endfor %}
</body>
</html>
