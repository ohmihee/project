<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/user/join.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    {% include "header.html" %}
        <div id ="join">
            <div id ="join-wrapper">
                <div id="join-content">
                    <h4>회원가입</h4>
                    <form action="/user/join/success" method="POST" enctype= "application/x-www-form-urlencoded">
                        <h3>
                            <label for="class_team">class</label>
                        </h3> 
                        <div class="class_team-box">
                            <input type="text" class="input_box" name="class_team" required>
                        </div>
                       
                        
                        <h3>
                            <label for="userid">아이디</label>
                        </h3>
                        <div class="userid-box">
                            <input type="text" class="input_box" maxlength="30" minlength="6" name="userid" required>
                        </div>
                        <h3>
                            <label for="userpw">비밀번호</label>
                        </h3>
                        <div class="userpw-box">
                            <input type="password" class="input_box" maxlength="40" minlength="6" name="userpw" required>
                        </div>
                        <h3>
                            <label for="uname">이름</label>
                        </h3>
                        <div class="uname-box">
                            <input type="text" class="input_box" maxlength="30" name="name" required>
                        </div>
                        <h3>
                            <label for="nickname">닉네임</label>
                        </h3>
                        <div class="nickname-box">
                            <input type="text" class="input_box" maxlength="30" name="nickname" required>
                        </div>
                        <h3>
                            <label for="email">email</label>
                        </h3>
                        <div class="email-box">
                            <input type="text" class="input_box" maxlength="30" name="email" required>
                        </div>

                        <div id="birth">
                            <h3><label for="birth">생년월일을 선택하세요</label></h3>
                            <input type="date" id="dd" class="int" maxlength="2" placeholder="일" name="birth" required>
                        </div>
                        <div id="gender_div">
                            <h3><label for="gender">성별을 선택하세요</label></h3>
                            <span>남</span>
                            <input type="radio" class="male" name="gender" value="0" required>
                            <span>여</span>
                            <input type="radio" class="female" name="gender" value="1">
                        </div>

                        <div id="tel">
                            <h3><label for="tel">휴대전화번호를 입력하세요</label></h3>
                            <input type="text" id="tel" class="int" name="tel" minlength="3"> - <input type="tel" id="tel" class="int" name="tel" minlength="3"> - <input type="tel" id="tel" class="int" name="tel" minlength="3">
                        </div>
                            <h3>
                                <label for="etc">기타 특이사항</label>
                            </h3>
                            <div class="etc-box">
                                <textarea id="etc" name="etc"></textarea>
                            </div>

                        <input id="submit_button" type="submit" value="가입하기">
                    </form>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="/js/user/join.js"></script>
    {% include "footer.html" %}
</body>
</html>
